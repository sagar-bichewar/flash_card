
<div class="container" id="cont">
  <div class="row" class="main-wrapper">
    <div col-sm-12 class="main-inner">
      <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" *ngIf="flag">
        <h2>Update Flash Card</h2>
        <div class="form-group">
          <label for="question">Question:</label>
          <input type="email" class="form-control" formControlName="question" name="question">
        </div>
        <div class="form-group">
          <label for="answer">Answer:</label>
          <input type="text" class="form-control" formControlName="answer" name="answer">
        </div>
        
        <button type="submit" class="btn btn-success" [disabled]="!updateForm.valid">Update</button>&nbsp;&nbsp;
        <button type="reset" class="btn btn-default">Clear</button>
    </form>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" *ngIf="!flag">
      <h2>Add New Flash Card</h2>
      <div class="form-group">
        <label for="question">Question:</label>
        <input type="email" class="form-control" formControlName="question" name="question">
      </div>
      <div class="form-group">
        <label for="answer">Answer:</label>
        <input type="text" class="form-control" formControlName="answer" name="answer">
      </div>
      
      <button type="submit" class="btn btn-success" [disabled]="!registerForm.valid">Submit</button>&nbsp;&nbsp;
      <button type="reset" class="btn btn-default">Clear</button>
  </form>

</div>

    <div class="row" class="card-wrapper">
      
        <div *ngFor="let i of arraydata;let j=index" class="card-inner">
          <br>
          <div class="card-box">
          <button type="button"   class="btn btn-outline-primary collapse-btn {{(selectedItem === j) ? 'active': (deselectedItem === j ? 'inactive' : '')}}"   (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed"
            aria-controls="collapseExample">
            {{i.question}}<span class="colapsearrov"></span>
          </button>
        
        <div #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed" class="card-box-inner">
          <div class="card">
            <div class="card-body">
              {{i.answer}}
            </div>
            <div class="btn-wrapper">
              <button class="btn btn-default  border btn-cross" (click)="success(i,j)" ></button>
              <button class="btn btn-default  border btn-wrong" (click)="failed(i,j)"></button>
              <button class="btn btn-default  border btn-edit" (click)="editField(i.question,i.answer)"></button>
              <button class="btn btn-default  border btn-delete" (click)="deleteField(i.question,i.answer)"></button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    </div>
    

  </div>
</div>
